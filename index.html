<!DOCTYPE html>
<html>
  <head>
    <title>Starry Night</title>
    <link rel="stylesheet" href="master.css" media="screen" title="no title" charset="utf-8">

  </head>

  <body>
    <div class="game-content group">
      <h1>Starry Night</h1>
      <canvas id="game-canvas"></canvas>
      <section class="game-details">
        <article class="instructions group">
          <h1>Instructions: </h1>
          <p>Rotate Left: Left Arrow</p>
          <p>Rotate Right: Right Arrow</p>
          <p>Thrust: Up Arrow</p>
          <p>Brake: Down Arrow</p>
        </article>
      </section>
    </div>
    <script src ="lib/game.js"></script>
    <script src ="lib/gameView.js"></script>
    <script src ="lib/utils.js"></script>
    <script src ="lib/movingObject.js"></script>
    <script src ="lib/asteroid.js"></script>
    <script src ="lib/bullet.js"></script>
    <script src ="lib/ship.js"></script>
    <script src="keymaster.js"></script>

    <script>
      var canvasEl = document.getElementById("game-canvas"),
          image = new Image(),
          shipImage = new Image();
          image.src = 'starry_night.jpg'

      canvasEl.height = 600;
      canvasEl.width = 1000;
      var ctx = canvasEl.getContext('2d');
      LIVES_LEFT = 100;
      LEVEL = 1;
      SCORE = 0;
      var game = new Asteroids.Game(canvasEl.width, canvasEl.height, image, shipImage, 5)
      var gameView = new Asteroids.GameView(game, ctx);
      gameView.start();
    </script>
  </body>
</html>
